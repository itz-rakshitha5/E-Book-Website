<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DIGI-BOOK HUB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="box sign_in">
            <h2>Already have an Account?</h2>
            <button class="tab" id="sign_in_button">Sign in</button>
        </section>

        <section class="box sign_up">
            <h2>Don't have an Account?</h2>
            <button class="tab" id="sign_up_button">Sign up</button>
        </section>
    </div>

    <section class="form_container">
        <div class="sign_in_box form_box">
            <form action="#" method="post">
                <h3>Sign In</h3>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="sign_up_box form_box">
            <form action="#" method="post">
                <h3>Sign Up</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
